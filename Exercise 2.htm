<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گالری تصاویر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            margin: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            height: 250px; 
        }

        .gallery-item img {
            width: 100%;
            height: 100%; 
            object-fit: cover; 
            display: block;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 14px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .caption {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h2>گالری تصاویر</h2>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://www.eligasht.com/Blog/wp-content/uploads/2017/09/Keukenhof-River-of-Muscari-Flowers.jpg" alt="تصویر 1">
             <div class="caption">توضیحات تصویر ۱</div>
        </div>
        <div class="gallery-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Tulipa_%2CChristmas_Dream.jpg/440px-Tulipa_%2CChristmas_Dream.jpg" alt="تصویر 2">
            <div class="caption">توضیحات تصویر ۲</div>
        </div>
        <div class="gallery-item">
            <img src="https://www.eligasht.com/Blog/wp-content/uploads/2017/09/Lisse-Keukenhof-Spring-Blooms-GETAWAYS0316.jpg" alt="تصویر 3">
            <div class="caption">توضیحات تصویر ۳</div>
        </div>
        <div class="gallery-item">
            <img src="https://www.eligasht.com/Blog/wp-content/uploads/2017/09/keukenhof.jpg" alt="تصویر 4">
            <div class="caption">توضیحات تصویر ۴</div>
        </div>
    </div>
</body>
</html>
